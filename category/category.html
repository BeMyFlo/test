<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/themify-icons-font/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="category.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <header class="header">
    <div class="banner">
      <div class="logo-wrapper">
        <a href="/">
          <div class="logo">
            <div class="logo-placeholder">
              <img src="../assets/img/logo.png" alt="" />
            </div>
            <span class="logo-text">HCTTE</span>
          </div>
        </a>
      </div>

      <div class="nav-links">
        <a href="#">TRANG CHỦ</a>
        <a href="category.html">DANH MỤC SẢN PHẨM</a>
        <a href="#">TRA CỨU</a>
        <a href="#">FAQ</a>
      </div>

      <div class="box">
        <div class="container-1">
          <span class="icon"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></span>
          <input
            oninput="searchItemVx()"
            type="search"
            id="search"
            placeholder="Search..."
          />
        </div>
      </div>

      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <div class="mobile-menu" id="mobile-menu">
      <a href="#">TRANG CHỦ</a>
      <a href="#">DANH MỤC SẢN PHẨM</a>
      <a href="#">TRA CỨU</a>
      <a href="#">FAQ</a>
    </div>
  </header>
  <body>
    <h1>Quản lý danh mục</h1>
    <button class="open-modal-btn" onclick="openModal()">
      Tạo danh mục mới
    </button>

    <div class="container-table">
      <table class="table-category">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
      </table>
    </div>

    <div class="modal" id="categoryModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Tạo danh mục mới</h3>
        <div class="container-form">
          <input
            type="text"
            id="newCategoryName"
            placeholder="Nhập tên danh mục..."
          />
          <button onclick="createCategory()" class="btn-create">Tạo mới</button>
        </div>
      </div>
    </div>

    <script src="category.js"></script>
  </body>
</html>
